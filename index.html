<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS BANQUET</title>
    <!-- Bootstrap CSS Link Starts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap CSS Link Ends -->
</head>
<body>
   <!-- Header Section Starts --> 
   <section>
    <header>
        <div class="mt-5">
            <!-- Headings -->
            <h1 class="text-center">Welcome to your friendly neighbourhood library, <span class="text-success">Books Banquet</span>!</h1>
            <h2 class="text-center text-success">Search for your favourite book</h2>

            <!-- Search Box with a button -->
            <div class="input-group mb-3 w-50 mx-auto mt-5 mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search for the book you are looking for..." aria-label="Search for the book you are looking for..." aria-describedby="button-addon2">
                <button onclick="searchForBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
            </div>
        </div>

      
         
        <hr>
         <!-- Total Results Found Display -->
        <h6 class="ps-3" id="result-heading">About <span id="result-found"></span>    results</h6>
    </header>
   </section>
   <!-- Header Section Ends -->

   <!-- Main Section Starts -->
    <section>
        <main>
           
            <!-- Error Message Display -->
            <h2 id="error-message"  class="text-center"></h2>

            
            <!-- Cards For Books -->
            <div id="search-result" class="mx-auto row row-cols-1 row-cols-md-3 g-4">
                
            </div> 
        </main>
    </section>
    <!-- Main Section Ends -->

    <!-- External JS Link Starts -->
    <script src="js/book-api.js"></script>
    <!-- External JS Link Ends -->

    <!-- Bootstrap JS Link Starts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Link Ends -->
</body>
</html>
